<div class="background">
    <section class="login">
        <h1 i18n ="@@h1Log">Iniciar Sesión</h1>
        <p>
            ¿No tienes cuenta? <a routerLink="/users/registerUser">Regístrate</a>
        </p>

        <div class="container text-center">
            <form>

                <div class="form-group">
                    <label for="email" i18n ="@@labelLog">E-mail</label>
                    <input type="email" class="form-control" id="email" i18n-placeholder="E-mail">

                </div>

                <div class="form-group">
                    <label for="contraseña" i18n ="@@label2Log">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" i18n-placeholder="Contraseña">

                </div>

                <div class="form-group">
                    <input type="button" routerLink="/users/reports" class="btn btn-success" value="Iniciar Sesión" />

                </div>

                <div class="form-group">
                    <input type="button" routerLink="/users/reports" class="btn btn-secondary" value="Iniciar Sesión con Twitter" />
                </div>


            </form>

        </div>
    </section>
</div>
