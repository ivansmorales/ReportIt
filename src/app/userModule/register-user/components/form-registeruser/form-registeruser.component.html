<div class="body">

    <section class="login">
        <h1 i18n="@@h1Log">Regístrate</h1>
        <p>
            ¿Ya tienes una cuenta?<a routerLink="/users/loginUser">Inicia sesión</a>
        </p>

        <div class="container text-center">
            <!--  <form #userCreateForm="ngForm" (ngSubmit)="onSubmit()"> -->
            <form>

                <div class="form-group">
                    <label for="nombre" i18n="@@labReg">Nombre</label>
                    <!--
                    <input type="text" class="form-control" id="nombre" i18n-placeholder placeholder="Nombre" name="userName" [(ngModel)]="userModel.nombre" #userNombre>
                    -->
                    <input #userName i18n-placeholder placeholder="Nombre" id="nombre" type="text" class="form-control validate">

                </div>

                <div class="form-group">
                    <label for="email" i18n="@@lab2Reg">E-mail</label>
                    <!--
                    <input type="email" class="form-control" id="email" i18n-placeholder placeholder="E-mail" name="userEmail" [(ngModel)]="userModel.correo" #userCorreo>
                    -->
                    <input #userEmail i18n-placeholder placeholder="Correo" id="correo" type="text" class="form-control validate">

                </div>

                <div class="form-group">
                    <label for="contraseña" i18n="@@lab3Reg">Contraseña</label>
                    <!--
                    <input type="password" class="form-control" id="contraseña" i18n-placeholder placeholder="Contraseña" name="userPassword" [(ngModel)]="userModel.contrasena" #userContraseña>
                    -->
                    <input #userPassword i18n-placeholder placeholder="Contraseña" id="contraseña" type="text" class="form-control validate">
                </div>

                <div class="form-group">
                    <input type="button" i18n-value routerLink="/users/reports" class="btn btn-success" value="Regístrate" (click)="onSubmit()" />
                </div>

                <div class="form-group">
                    <input type="button" i18n-value routerLink="/users/reports" class="btn btn-secondary" value="Regístrate con Twitter" (click)="addUsers(userName.value, userEmail.value, userPassword.value);" />
                </div>


            </form>

        </div>
    </section>

</div>
