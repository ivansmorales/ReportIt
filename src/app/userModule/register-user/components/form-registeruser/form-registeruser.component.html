<div class="body">

    <section class="login">
        <h1>Regístrate</h1>
        <p>
            ¿Ya tienes una cuenta? <a routerLink="/users/loginUser">Inicia sesión</a>
        </p>

        <div class="container text-center">
            <form #userCreateForm="ngForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="userName" [(ngModel)]="userModel.nombre">

                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail" name="userEmail" [(ngModel)]="userModel.correo">

                </div>

                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" name="userPassword" [(ngModel)]="userModel.contrasena">

                </div>

                <div class="form-group">
                    <input type="button" class="btn btn-success" value="Regístrate" (click)="onSubmit()" />
                </div>

                <div class="form-group">
                    <input type="button" routerLink="/users/reports" class="btn btn-secondary" value="Regístrate con Twitter" />
                </div>


            </form>

        </div>
    </section>

</div>
